<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Browser</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent: #f0b429;
            --accent-subtle: rgba(240, 180, 41, 0.15);
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --info: #58a6ff;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        .back-btn {
            padding: 8px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--accent-subtle);
            border-color: var(--accent);
            color: var(--accent);
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 左侧：会话列表 */
        .sidebar {
            width: 380px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .filter-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filter-select {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
        }

        .stats-row {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
        }

        .conversation-item.active {
            background: var(--accent-subtle);
            border-left: 3px solid var(--accent);
        }

        .conv-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .conv-user {
            font-size: 13px;
            font-weight: 600;
            color: var(--info);
        }

        .conv-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .conv-preview {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .conv-meta {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .conv-tag {
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .conv-tag.web { color: var(--success); }
        .conv-tag.api { color: var(--info); }
        .conv-tag.cli { color: var(--warning); }

        /* 右侧：会话详情 */
        .detail-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-header {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .detail-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .detail-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .detail-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message-item {
            margin-bottom: 20px;
            max-width: 85%;
        }

        .message-item.user {
            margin-left: auto;
        }

        .message-item.assistant {
            margin-right: auto;
        }

        .message-item.system {
            margin: 0 auto 20px;
            max-width: 100%;
        }

        .message-role {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-item.user .message-content {
            background: var(--accent);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message-item.assistant .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-item.system .message-content {
            background: var(--bg-secondary);
            border: 1px dashed var(--border-color);
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .message-item.user .message-time {
            text-align: right;
        }

        /* 空状态 */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: 40px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 14px;
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 分页 */
        .pagination {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        .pagination-btns {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--accent-subtle);
            border-color: var(--accent);
            color: var(--accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 导出按钮 */
        .export-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-btn:hover {
            background: var(--accent-subtle);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* 图片预览 */
        .message-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .message-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            .sidebar {
                width: 320px;
            }
        }

        @media (max-width: 700px) {
            .main-layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Conversation Browser</h1>
            <a href="index.html" class="back-btn">Admin</a>
            <a href="analytics.html" class="back-btn">Analytics</a>
        </div>
    </header>

    <div class="main-layout">
        <!-- 左侧：会话列表 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="filter-row">
                    <input type="text" class="filter-input" id="filterUsername" placeholder="Username" style="flex: 1;">
                    <input type="number" class="filter-input" id="filterUserId" placeholder="User ID" style="width: 80px;">
                    <select class="filter-select" id="filterSource">
                        <option value="">All Sources</option>
                        <option value="web">Web</option>
                        <option value="api">API</option>
                        <option value="cli">CLI</option>
                    </select>
                    <button class="back-btn" onclick="loadConversations()" style="padding: 8px 12px;">Filter</button>
                </div>
                <div class="stats-row">
                    <span id="totalCount">Total: -</span>
                    <span id="pageInfo">Page: -</span>
                </div>
            </div>
            <div class="conversation-list" id="conversationList">
                <div class="loading"><div class="spinner"></div>Loading...</div>
            </div>
            <div class="pagination">
                <div class="pagination-btns">
                    <button class="page-btn" id="prevBtn" onclick="prevPage()" disabled>Prev</button>
                    <button class="page-btn" id="nextBtn" onclick="nextPage()" disabled>Next</button>
                </div>
            </div>
        </div>

        <!-- 右侧：会话详情 -->
        <div class="detail-panel" id="detailPanel">
            <div class="empty-state">
                <div class="empty-icon">C</div>
                <div class="empty-text">Select a conversation to view details</div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../auth/auth.js"></script>
    <script>
        const GGM_API = window.APP_CONFIG ? window.APP_CONFIG.getGGMApi() : 'http://localhost:8000';
        let currentOffset = 0;
        const pageSize = 50;
        let totalConversations = 0;
        let selectedConversationId = null;

        function getAdminToken() {
            return localStorage.getItem('auth_access_token') || '';
        }

        async function apiRequest(endpoint) {
            const token = getAdminToken();
            const response = await fetch(`${GGM_API}/api/admin${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            return response.json();
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatFullDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN');
        }

        async function loadConversations() {
            const container = document.getElementById('conversationList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';

            try {
                const username = document.getElementById('filterUsername').value;
                const userId = document.getElementById('filterUserId').value;
                const source = document.getElementById('filterSource').value;

                let endpoint = `/conversations/all?limit=${pageSize}&offset=${currentOffset}`;
                if (username) endpoint += `&username=${encodeURIComponent(username)}`;
                if (userId) endpoint += `&user_id=${userId}`;
                if (source) endpoint += `&source=${source}`;

                const data = await apiRequest(endpoint);
                totalConversations = data.total;

                document.getElementById('totalCount').textContent = `Total: ${totalConversations}`;
                document.getElementById('pageInfo').textContent = `Page: ${Math.floor(currentOffset / pageSize) + 1}/${Math.ceil(totalConversations / pageSize) || 1}`;

                document.getElementById('prevBtn').disabled = currentOffset === 0;
                document.getElementById('nextBtn').disabled = currentOffset + pageSize >= totalConversations;

                if (data.conversations.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-text">No conversations found</div></div>';
                    return;
                }

                container.innerHTML = data.conversations.map(conv => `
                    <div class="conversation-item ${conv.id === selectedConversationId ? 'active' : ''}"
                         onclick="selectConversation('${conv.id}')">
                        <div class="conv-header">
                            <span class="conv-user">${conv.username || 'User ' + (conv.user_id || 'Anonymous')}</span>
                            <span class="conv-time">${formatDate(conv.updated_at)}</span>
                        </div>
                        <div class="conv-preview">${escapeHtml(conv.preview) || '(No preview)'}</div>
                        <div class="conv-meta">
                            <span class="conv-tag ${conv.source}">${conv.source}</span>
                            <span>${conv.model}</span>
                            <span>${conv.message_count} msgs</span>
                            ${conv.image_count > 0 ? `<span>${conv.image_count} imgs</span>` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = `<div class="empty-state"><div class="empty-text">Error: ${e.message}</div></div>`;
            }
        }

        async function selectConversation(convId) {
            selectedConversationId = convId;

            // 更新选中状态
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.onclick.toString().includes(convId));
            });

            const panel = document.getElementById('detailPanel');
            panel.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';

            try {
                const data = await apiRequest(`/conversations/${convId}/detail`);

                panel.innerHTML = `
                    <div class="detail-header">
                        <div class="detail-title">${escapeHtml(data.name) || data.id}</div>
                        <div class="detail-meta">
                            <span>User: ${data.username || data.user_id || 'Anonymous'}</span>
                            <span>Model: ${data.model}</span>
                            <span>Source: ${data.source}</span>
                            <span>Created: ${formatFullDate(data.created_at)}</span>
                            <button class="export-btn" onclick="exportConversation('${convId}')">Export JSON</button>
                        </div>
                    </div>
                    <div class="message-list">
                        ${data.system_prompt ? `
                            <div class="message-item system">
                                <div class="message-role">System Prompt</div>
                                <div class="message-content">${escapeHtml(data.system_prompt)}</div>
                            </div>
                        ` : ''}
                        ${data.messages.map(msg => `
                            <div class="message-item ${msg.role}">
                                <div class="message-role">${msg.role}</div>
                                <div class="message-content">${formatMessageContent(msg.content)}</div>
                                ${msg.images && msg.images.length > 0 ? `
                                    <div class="message-images">
                                        ${msg.images.map(img => `<img src="${GGM_API}/images/${convId}/${img}" class="message-image" onclick="window.open(this.src)">`).join('')}
                                    </div>
                                ` : ''}
                                <div class="message-time">${formatFullDate(msg.timestamp)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (e) {
                panel.innerHTML = `<div class="empty-state"><div class="empty-text">Error: ${e.message}</div></div>`;
            }
        }

        function formatMessageContent(content) {
            // 转义 HTML 并处理简单的 Markdown 图片链接
            let html = escapeHtml(content);
            // 将 ![image](url) 转换为 img 标签
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" class="message-image" onclick="window.open(this.src)" style="max-width: 300px; margin: 8px 0; display: block;">');
            return html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function exportConversation(convId) {
            try {
                const data = await apiRequest(`/conversations/${convId}/detail`);
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `conversation_${convId}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                alert('Export failed: ' + e.message);
            }
        }

        function prevPage() {
            if (currentOffset > 0) {
                currentOffset -= pageSize;
                loadConversations();
            }
        }

        function nextPage() {
            if (currentOffset + pageSize < totalConversations) {
                currentOffset += pageSize;
                loadConversations();
            }
        }

        // 检查权限并初始化
        (async function init() {
            if (!AuthClient.isAuthenticated()) {
                AuthClient.redirectToLogin();
                return;
            }
            try {
                const cachedUser = AuthClient.getUser();
                if (cachedUser) {
                    if (cachedUser.role > 1) {
                        alert('Admin access required');
                        window.location.href = '../index.html';
                        return;
                    }
                } else {
                    const user = await AuthClient.getMe();
                    if (user.role > 1) {
                        alert('Admin access required');
                        window.location.href = '../index.html';
                        return;
                    }
                }
            } catch (e) {
                AuthClient.redirectToLogin();
                return;
            }

            // 从 URL 参数读取筛选条件
            const urlParams = new URLSearchParams(window.location.search);
            const userIdParam = urlParams.get('user_id');
            const usernameParam = urlParams.get('username');
            if (userIdParam) {
                document.getElementById('filterUserId').value = userIdParam;
            }
            if (usernameParam) {
                document.getElementById('filterUsername').value = usernameParam;
            }

            loadConversations();
        })();
    </script>
</body>
</html>
