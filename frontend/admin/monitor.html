<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent: #f0b429;
      --accent-subtle: rgba(240, 180, 41, 0.15);
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --radius: 10px;
      --radius-sm: 6px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--accent);
      border-radius: 2px;
    }

    .back-btn {
      padding: 8px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--accent-subtle);
      border-color: var(--accent);
      color: var(--accent);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .system-info {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 16px 20px;
      margin-bottom: 24px;
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 13px;
      color: var(--text-primary);
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .metric-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
      transition: all 0.2s;
    }

    .metric-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(240, 180, 41, 0.1);
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .metric-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
    }

    .metric-unit {
      font-size: 14px;
      color: var(--text-muted);
      margin-left: 4px;
    }

    .progress-bar {
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .progress-fill.low { background: var(--success); }
    .progress-fill.medium { background: var(--warning); }
    .progress-fill.high { background: var(--danger); }

    .metric-detail {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .charts-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
    }

    .charts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .charts-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .time-selector {
      display: flex;
      gap: 8px;
    }

    .time-btn {
      padding: 6px 14px;
      font-size: 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .time-btn:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .time-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
      font-weight: 600;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: var(--text-muted);
      font-size: 13px;
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .system-info {
        gap: 16px;
      }

      .metrics-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1 id="pageTitle">Server Monitor</h1>
      <a href="ggm.html" class="back-btn" id="linkConsole">Console</a>
      <a href="../index.html" class="back-btn" id="linkPortal">Portal</a>
      <button class="back-btn" onclick="switchLanguage()" id="langSwitcher">EN</button>
    </div>
    <div class="status">
      <div class="status-dot"></div>
      <span id="lastUpdate">Connecting...</span>
    </div>
  </div>

  <div class="system-info" id="systemInfo">
    <div class="loading" id="loadingSystemInfo">Loading system info...</div>
  </div>

  <div class="metrics-grid">
    <div class="metric-card">
      <div class="metric-header">
        <span class="metric-title" id="labelCpu">CPU Usage</span>
      </div>
      <div class="metric-value"><span id="cpuValue">--</span><span class="metric-unit">%</span></div>
      <div class="progress-bar">
        <div class="progress-fill low" id="cpuProgress" style="width: 0%"></div>
      </div>
    </div>

    <div class="metric-card">
      <div class="metric-header">
        <span class="metric-title" id="labelMemory">Memory</span>
      </div>
      <div class="metric-value"><span id="memValue">--</span><span class="metric-unit">%</span></div>
      <div class="progress-bar">
        <div class="progress-fill low" id="memProgress" style="width: 0%"></div>
      </div>
      <div class="metric-detail">
        <span id="memUsed">-- GB used</span>
        <span id="memTotal">-- GB total</span>
      </div>
    </div>

    <div class="metric-card">
      <div class="metric-header">
        <span class="metric-title" id="labelSwap">Swap</span>
      </div>
      <div class="metric-value"><span id="swapValue">--</span><span class="metric-unit">%</span></div>
      <div class="progress-bar">
        <div class="progress-fill low" id="swapProgress" style="width: 0%"></div>
      </div>
      <div class="metric-detail">
        <span id="swapUsed">-- GB used</span>
        <span id="swapTotal">-- GB total</span>
      </div>
    </div>

    <div class="metric-card">
      <div class="metric-header">
        <span class="metric-title" id="labelDisk">Disk</span>
      </div>
      <div class="metric-value"><span id="diskValue">--</span><span class="metric-unit">%</span></div>
      <div class="progress-bar">
        <div class="progress-fill low" id="diskProgress" style="width: 0%"></div>
      </div>
      <div class="metric-detail">
        <span id="diskUsed">-- GB used</span>
        <span id="diskTotal">-- GB total</span>
      </div>
    </div>

    <div class="metric-card">
      <div class="metric-header">
        <span class="metric-title" id="labelNetworkRx">Network RX</span>
      </div>
      <div class="metric-value"><span id="networkRx">--</span><span class="metric-unit" id="networkRxUnit">/s</span></div>
    </div>

    <div class="metric-card">
      <div class="metric-header">
        <span class="metric-title" id="labelNetworkTx">Network TX</span>
      </div>
      <div class="metric-value"><span id="networkTx">--</span><span class="metric-unit" id="networkTxUnit">/s</span></div>
    </div>
  </div>

  <div class="charts-section">
    <div class="charts-header">
      <span class="charts-title" id="labelHistory">History</span>
      <div class="time-selector">
        <button class="time-btn" data-hours="1">1H</button>
        <button class="time-btn" data-hours="6">6H</button>
        <button class="time-btn active" data-hours="24">24H</button>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="historyChart"></canvas>
    </div>
  </div>

  <script src="../auth/i18n.js"></script>
  <script src="../config.js"></script>
  <script src="../auth/auth.js"></script>
  <script>
    // 初始化 i18n
    I18n.init();

    // 权限检查
    (async function checkAuth() {
      if (!AuthClient.isAuthenticated()) {
        AuthClient.redirectToLogin();
        return;
      }

      try {
        const cachedUser = AuthClient.getUser();
        if (cachedUser) {
          if (cachedUser.role > 1) {
            alert(I18n.t('common', 'error') + ': ' + I18n.t('portal', 'adminOnly'));
            window.location.href = '../index.html';
            return;
          }
        } else {
          const user = await AuthClient.getMe();
          // 检查是否为管理员 (role: 0=超级管理员, 1=管理员)
          if (user.role > 1) {
            alert(I18n.t('common', 'error') + ': ' + I18n.t('portal', 'adminOnly'));
            window.location.href = '../index.html';
            return;
          }
        }
      } catch (e) {
        AuthClient.redirectToLogin();
        return;
      }
    })();

    function applyLanguage() {
      const t = (cat, key) => I18n.t(cat, key);

      document.getElementById('pageTitle').textContent = t('monitor', 'serverMonitor');
      document.getElementById('linkConsole').textContent = t('ggm', 'console') || 'Console';
      document.getElementById('linkPortal').textContent = t('ggm', 'portal') || 'Portal';
      document.getElementById('langSwitcher').textContent = I18n.getLang() === 'zh' ? 'EN' : '中';

      document.getElementById('labelCpu').textContent = t('monitor', 'cpuUsage');
      document.getElementById('labelMemory').textContent = t('monitor', 'memoryUsage');
      document.getElementById('labelSwap').textContent = 'Swap';
      document.getElementById('labelDisk').textContent = t('monitor', 'diskUsage');
      document.getElementById('labelNetworkRx').textContent = t('monitor', 'received') || 'Network RX';
      document.getElementById('labelNetworkTx').textContent = t('monitor', 'sent') || 'Network TX';
      document.getElementById('labelHistory').textContent = t('monitor', 'cpuHistory').replace('CPU ', '') || 'History';
    }

    function switchLanguage() {
      I18n.toggleLang();
      applyLanguage();
    }

    // 页面加载时应用语言
    document.addEventListener('DOMContentLoaded', applyLanguage);
  </script>
  <script src="app.js"></script>
</body>
</html>
